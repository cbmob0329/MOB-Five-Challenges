<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
<title>Osoji-Viran</title>
<meta name="theme-color" content="#0b0c10" />
<style>
  :root{
    --bg:#0b0c10; --fg:#e9eef7; --dim:#9aa3b2; --accent:#13c4ff; --danger:#ff4d6d;
    --btn:#16202e; --glass:rgba(15,20,28,.65);
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);-webkit-font-smoothing:antialiased}
  body{display:flex;flex-direction:column}
  #app{position:fixed; inset:0; display:flex; flex-direction:column;}

  .topbar{
    flex:0 0 auto; display:flex; align-items:center; gap:12px;
    padding:10px calc(env(safe-area-inset-right,0) + 12px) 10px calc(env(safe-area-inset-left,0) + 12px);
    background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,.05));
    backdrop-filter:blur(6px);
    z-index:5;
  }
  .pill{padding:6px 10px; border-radius:999px; background:var(--glass); font-size:14px}
  .pill strong{color:#fff}
  .spacer{flex:1}

  #wrap{position:relative; flex:1 1 auto;}
  #cv{position:absolute; inset:0; width:100%; height:100%; display:block; touch-action:none; background:#000}

  .modal{
    position:absolute; inset:0; display:none; align-items:center; justify-content:center; z-index:10;
    background:rgba(0,0,0,.55); backdrop-filter:blur(4px);
  }
  .card{
    width:min(92vw,420px); background:linear-gradient(180deg,#121824,#0e131c); border:1px solid #27334a;
    border-radius:18px; padding:18px; box-shadow:0 10px 40px rgba(0,0,0,.45)
  }
  .card h2{margin:8px 0 6px 0; font-size:22px}
  .muted{color:var(--dim); font-size:14px}
  .row{display:flex; gap:10px; align-items:center; margin-top:10px}
  .grow{flex:1}
  .cta{display:flex; gap:10px; margin-top:14px}
  .cta .btn{flex:1; height:48px; border-radius:14px; font-weight:700; background:var(--btn); border:1px solid #263246; color:#dfe7f5; display:flex; align-items:center; justify-content:center}

  .loader{
    position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column;
    background:rgba(0,0,0,.55); z-index:9; gap:8px; text-align:center;
  }
  .bar{width:60%; height:8px; background:#263246; border-radius:999px; overflow:hidden}
  .bar>i{display:block; height:100%; width:0%; background:var(--accent)}

  *{ -webkit-tap-highlight-color: rgba(0,0,0,0); }
</style>
</head>
<body>
<div id="app">
  <div class="topbar">
    <div class="pill">TIME: <strong id="time">60.0</strong>s</div>
    <div class="pill">SCORE: <strong id="score">0</strong></div>
    <div class="spacer"></div>
    <div class="pill" id="hint">ドラッグで左右移動（上下は少し）／タップで投下</div>
  </div>

  <div id="wrap">
    <canvas id="cv" width="0" height="0"></canvas>

    <div class="loader" id="loader">
      <div>読み込み中… <span id="ldTxt">0%</span></div>
      <div class="bar"><i id="ldBar"></i></div>
      <div class="muted" style="max-width:90vw">画像が欠けていてもプレースホルダーで開始します</div>
    </div>

    <div class="modal" id="result">
      <div class="card">
        <h2>結果</h2>
        <div class="row"><div class="grow">燃やした数</div><div><strong id="finalScore" style="font-size:22px">0</strong></div></div>
        <div class="muted">もう一度挑戦できます。</div>
        <div class="cta">
          <div class="btn" id="retry">RETRY</div>
          <div class="btn" id="share">SHARE</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(()=>{
// ====== 基本サイズ ======
const DPR = Math.max(1, window.devicePixelRatio || 1);
const canvas = document.getElementById('cv');
const ctx = canvas.getContext('2d');
const timeEl = document.getElementById('time');
const scoreEl = document.getElementById('score');
const loader = document.getElementById('loader');
const ldTxt = document.getElementById('ldTxt');
const ldBar = document.getElementById('ldBar');
const modal = document.getElementById('result');
const retryBtn = document.getElementById('retry');
const shareBtn = document.getElementById('share');
const hint = document.getElementById('hint');

let W=0,H=0, groundY=0, baseY=0, yBand=0;
function resize(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  W = vw * DPR;
  H = vh * DPR;
  canvas.width = W;
  canvas.height = H;
  canvas.style.width = vw+"px";
  canvas.style.height = vh+"px";
  groundY = H*0.86;

  // 基準高さ（画面の中段より少し上）と可動上下幅（“ほんの少し”）
  baseY = H*0.42;       // 中心より上側
  yBand = 28*DPR;       // 上下 ±28px 程度のみ移動可（狭い）
}
window.addEventListener('resize', resize, {passive:true});
resize();

// ====== 画像ロード（堅牢） ======
function loadImgSafe(src, timeoutMs=4000){
  return new Promise((resolve)=>{
    const im = new Image(); let done = false;
    const finish = (ok)=>{ if(done) return; done=true; resolve({ok, img: ok?im:null, src}); };
    const timer = setTimeout(()=>finish(false), timeoutMs);
    im.onload = ()=>{ clearTimeout(timer); finish(true); };
    im.onerror = ()=>{ clearTimeout(timer); finish(false); };
    im.src = src + '?_=' + Date.now();
  });
}
const files = ['work.png','viran.png','tama.png','gomi.png','1.png','2.png','3.png'];
const assets = {};
let started=false;
(async ()=>{
  let done=0;
  for(const f of files){
    loadImgSafe(f).then(r=>{
      done++; assets[f] = r.ok ? r.img : null;
      const p = Math.round(done/files.length*100);
      ldTxt.textContent = p + '%'; ldBar.style.width = p + '%';
      if(done===files.length) startGame();
    });
  }
  setTimeout(()=>{ if(!started) startGame(); }, 3000);
})();

// ====== 入力（ドラッグで移動／タップで投下） ======
const input = { touching:false, id:null, sx:0, sy:0, lx:0, ly:0, moved:false, t0:0 };
const TAP_TIME = 220;           // これ以下はタップ
const TAP_MOVE = 12 * DPR;      // これ未満の移動量はタップ扱い

function viewToCanvas(x,y){ return { x: x*DPR, y: y*DPR }; }

canvas.addEventListener('touchstart', (e)=>{
  const t = e.changedTouches[0];
  input.touching = true; input.id = t.identifier; input.moved=false; input.t0 = performance.now();
  const p = viewToCanvas(t.clientX, t.clientY);
  input.sx = input.lx = p.x; input.sy = input.ly = p.y;
  e.preventDefault();
}, {passive:false});

canvas.addEventListener('touchmove', (e)=>{
  for(const t of e.changedTouches){
    if(t.identifier===input.id){
      const p = viewToCanvas(t.clientX, t.clientY);
      if(Math.hypot(p.x - input.sx, p.y - input.sy) > TAP_MOVE) input.moved = true;
      input.lx = p.x; input.ly = p.y;
      e.preventDefault(); break;
    }
  }
}, {passive:false});

canvas.addEventListener('touchend', (e)=>{
  if(!input.touching) return;
  const dt = performance.now() - input.t0;
  const isTap = !input.moved && dt <= TAP_TIME;
  if(isTap) tryDrop(); // タップ投下
  input.touching=false; input.id=null;
}, {passive:false});

canvas.addEventListener('touchcancel', ()=>{ input.touching=false; input.id=null; });

// マウス（PC検証用）
let mouseDown=false, mouseT0=0, mouseMoved=false, msx=0, msy=0;
canvas.addEventListener('mousedown', (e)=>{ mouseDown=true; mouseMoved=false; mouseT0=performance.now(); const p=viewToCanvas(e.clientX,e.clientY); msx=p.x; msy=p.y; input.lx=p.x; input.ly=p.y; });
window.addEventListener('mousemove', (e)=>{ if(mouseDown){ const p=viewToCanvas(e.clientX,e.clientY); if(Math.hypot(p.x-msx,p.y-msy)>TAP_MOVE) mouseMoved=true; input.lx=p.x; input.ly=p.y; }});
window.addEventListener('mouseup', ()=>{ if(mouseDown){ const dt=performance.now()-mouseT0; if(!mouseMoved && dt<=TAP_TIME) tryDrop(); } mouseDown=false; });

// ====== ユーティリティ ======
function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }
function aabb(x,y,w,h, x2,y2,w2,h2){
  return !(x+w < x2 || x2+w2 < x || y+h < y2 || y2+h2 < y);
}
function lerp(a,b,t){ return a+(b-a)*t; }
function rand(a,b){ return a + Math.random()*(b-a); }

// ====== ゲーム状態 ======
const world = { timeLeft:60.0, score:0, running:false };

// プレイヤー（左右メイン＋上下少し）
const player = {
  x: W*0.22, y: baseY, w:84*DPR, h:84*DPR,
  hoverAmp: 3*DPR, hoverT: 0,
  stunned: 0, blinkT:0,  // 失敗時の赤チカチカ
  lockDrop: 0,           // 投下不可 残り秒
  moveEaseX:0.22, moveEaseY:0.18,
  _bob:0
};

// 火の玉
const fireball = { active:false, x:0,y:0, vx:0,vy:0, r:18*DPR, seeking:false, target:null };

// 運搬キャラ
function makeCarrier(kindIndex){
  const speed = rand(0.10,0.16)*DPR; // パトロール速度
  const dir = Math.random() < 0.5 ? -1 : 1;
  const startX = dir>0 ? -80*DPR : W + 80*DPR;
  return {
    kind: kindIndex,
    x: startX, y: groundY-20*DPR,
    w: 72*DPR, h: 72*DPR,
    vx: speed*dir, baseSpeed:speed,
    hopT: Math.random()*Math.PI*2,
    hasBin: true,
    bin: {w: 56*DPR, h: 56*DPR, explode:0, exploding:false},
    state: 'patrol' // 'patrol' | 'fetch'
  };
}
const carriers = [ makeCarrier(1), makeCarrier(2), makeCarrier(3) ];

// ====== 開始 ======
let last=performance.now();
function startGame(){
  if(started) return; started=true;
  loader.style.display = 'none';
  world.running = true;
  player.x = W*0.22; player.y = baseY;
  last = performance.now();
  requestAnimationFrame(loop);
}

// ====== ループ ======
function loop(t){
  const dt = Math.min(0.05, (t-last)/1000);
  last = t;
  if(world.running) update(dt);
  draw();
  requestAnimationFrame(loop);
}

// ====== 更新 ======
function update(dt){
  // タイマー
  world.timeLeft -= dt;
  if(world.timeLeft<=0){ world.timeLeft=0; endGame(); }
  timeEl.textContent = world.timeLeft.toFixed(1);
  scoreEl.textContent = world.score;

  // 投下ロックの表示
  if(player.lockDrop>0){
    player.lockDrop -= dt;
    hint.textContent = `投下ロック中… ${player.lockDrop.toFixed(1)}s`;
  }else{
    hint.textContent = 'ドラッグで左右移動（上下は少し）／タップで投下';
  }

  // 移動（左右メイン）
  let targetX = player.x, targetY = player.y;
  if(input.touching){
    // Xは指の位置へ、Yは基準±yBandの範囲で少しだけ
    targetX = clamp(input.lx - player.w/2, 20*DPR, W - 20*DPR - player.w);
    const wishY = input.ly - player.h/2;
    targetY = clamp(wishY, baseY - yBand, baseY + yBand);
  }else if(mouseDown){
    targetX = clamp(input.lx - player.w/2, 20*DPR, W - 20*DPR - player.w);
    const wishY = input.ly - player.h/2;
    targetY = clamp(wishY, baseY - yBand, baseY + yBand);
  }
  player.x = lerp(player.x, targetX, player.moveEaseX);
  player.y = lerp(player.y, targetY, player.moveEaseY);

  // ふわふわ演出（微小）
  player.hoverT += dt*2.2;
  player._bob = Math.sin(player.hoverT) * player.hoverAmp;

  // 失敗時の赤点滅
  if(player.stunned>0){ player.stunned -= dt; player.blinkT += dt*8; }

  // 火の玉
  if(fireball.active){
    if(!fireball.seeking){
      // 真下へ落下
      fireball.vy += 0.0026 * DPR;
      fireball.vy = Math.min(fireball.vy, 1.2*DPR);
      fireball.x += fireball.vx * dt * 1000;
      fireball.y += fireball.vy * dt * 1000;

      // ゴミ箱命中
      for(const c of carriers){
        if(c.hasBin && !c.bin.exploding){
          const headTopY = (c.y - c.h);
          const bx = c.x + (c.w - c.bin.w)/2;
          const by = headTopY - c.bin.h - 6*DPR; // 頭の“上”
          if(aabb(fireball.x-fireball.r, fireball.y-fireball.r, fireball.r*2, fireball.r*2,
                  bx, by, c.bin.w, c.bin.h)){
            // 赤い破裂演出 → 回収へ（bin無し）
            c.bin.exploding = true; c.bin.explode = 0;
            c.hasBin = true; // 表示は破裂演出に切り替わる
            fireball.active = false; world.score += 1;
          }
        }
      }

      // 地面落下 → 自動追尾モード
      if(fireball.active && fireball.y + fireball.r >= groundY){
        startSeek();
      }
    }else{
      // 自動追尾：運搬役に当たると失敗ペナルティ
      if(!fireball.target){ fireball.active=false; }
      else{
        const c = fireball.target.c;
        const tx = c.x + c.w/2, ty = c.y - c.h*0.4;
        const ang = Math.atan2(ty - fireball.y, tx - fireball.x);
        const spd = 0.45 * DPR;
        fireball.x += Math.cos(ang)*spd*dt*1000;
        fireball.y += Math.sin(ang)*spd*dt*1000;

        if(aabb(fireball.x-fireball.r, fireball.y-fireball.r, fireball.r*2, fireball.r*2,
                c.x, c.y-c.h, c.w, c.h)){
          // 失敗：赤チカチカ + 2秒投下不可
          player.stunned = 0.6 * 3.33; // 点滅用（見栄え少し長め）
          player.blinkT = 0;
          player.lockDrop = 2.0;
          fireball.active = false;
        }
      }
    }
  }

  // 運搬キャラ挙動
  for(const c of carriers){
    c.hopT += dt*8;
    const hop = Math.abs(Math.sin(c.hopT)) * 8*DPR;

    // 破裂演出（赤）
    if(c.bin.exploding){
      c.bin.explode += dt*1.8; // 0→1
      if(c.bin.explode >= 1){
        // 破裂完了：右端へ取りに行く（遅め）
        c.bin.exploding = false;
        c.hasBin = false;
        c.state = 'fetch';
      }
    }

    if(c.state==='fetch'){
      // 右へ“遅め”ダッシュで補給（1.4倍）
      const speed = Math.abs(c.baseSpeed)*1.4*DPR;
      c.x += speed * dt * 1000;
      if(c.x - c.w > W + 40*DPR){
        // 右外で補給→左向きに復帰
        c.x = W + 120*DPR;
        c.vx = -Math.abs(c.baseSpeed);
        c.bin = {w: 56*DPR, h: 56*DPR, explode:0, exploding:false};
        c.hasBin = true;
        c.state = 'patrol';
      }
    }else{
      // パトロール（左右往復）
      c.x += c.vx * dt * 1000;
      if(c.x < -60*DPR){ c.x = -60*DPR; c.vx = Math.abs(c.vx); }
      if(c.x + c.w > W + 60*DPR){ c.x = W + 60*DPR - c.w; c.vx = -Math.abs(c.vx); }
    }
    c.y = groundY - 20*DPR - hop;
  }
}

// 追尾開始
function startSeek(){
  fireball.seeking = true; fireball.vx = 0; fireball.vy = 0;
  fireball.target = carriers.reduce((best,c)=>{
    const cx = c.x + c.w/2, cy = c.y - c.h/2;
    const d = Math.hypot(cx - fireball.x, cy - fireball.y);
    return (!best || d<best.d) ? {c, d} : best;
  }, null);
}

// タップ投下
function tryDrop(){
  if(player.lockDrop>0) return;        // ロック中
  if(fireball.active) return;
  fireball.active = true; fireball.seeking=false; fireball.target=null;
  fireball.x = player.x + player.w*0.5;
  fireball.y = (player.y + player._bob) + player.h*0.6;
  fireball.vx = 0; fireball.vy = 0.02 * DPR;
}

/* ====== 描画 ====== */
function draw(){
  ctx.save(); ctx.clearRect(0,0,W,H);

  // 背景（固定・縦フィット）
  if(assets['work.png']){
    const img = assets['work.png'];
    const scale = (H / img.height);
    const w = img.width * scale;
    ctx.drawImage(img, 0, 0, w, H);
    if(w < W){ ctx.fillStyle="#111826"; ctx.fillRect(w, 0, W-w, H); }
  }else{
    ctx.fillStyle="#1a2230"; ctx.fillRect(0,0,W,H);
  }

  // 運搬役と“頭上の”ゴミ箱
  for(const c of carriers){
    const sx = c.x, sy = c.y - c.h;

    // キャラ
    const kindFile = c.kind + '.png';
    const im = assets[kindFile];
    if(im){ ctx.drawImage(im, sx, sy, c.w, c.h); }
    else { ctx.fillStyle="#ccc"; ctx.fillRect(sx, sy, c.w, c.h); }

    // ゴミ箱：持っているときのみ表示
    if(c.hasBin){
      const headTopY = sy + 6*DPR; // 画像上端＋余白補正
      const bx = c.x + (c.w - c.bin.w)/2;
      const by = headTopY - c.bin.h - 6*DPR;

      if(c.bin.exploding){
        // 赤い破裂エフェクト（星型放射＋フェード）
        const t = Math.min(1, c.bin.explode);
        // 元箱を薄く
        if(assets['gomi.png']){
          ctx.save(); ctx.globalAlpha = 1 - t; ctx.drawImage(assets['gomi.png'], bx, by, c.bin.w, c.bin.h); ctx.restore();
        }else{
          ctx.fillStyle = `rgba(200,200,200,${1-t})`; ctx.fillRect(bx, by, c.bin.w, c.bin.h);
        }
        // 赤フラッシュ
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        ctx.fillStyle = `rgba(255,60,80,${0.6*(1-t)})`;
        ctx.beginPath();
        const cx = bx + c.bin.w/2, cy = by + c.bin.h/2;
        const spikes = 18, inner = (10*DPR) * (1+t*0.6), outer = (28*DPR) * (1+t*1.5);
        for(let i=0;i<spikes*2;i++){
          const ang = (Math.PI * i) / spikes + t*6;
          const r = (i%2===0) ? outer : inner;
          const px = cx + Math.cos(ang)*r;
          const py = cy + Math.sin(ang)*r;
          if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
        }
        ctx.closePath(); ctx.fill();
        ctx.restore();
      }else{
        if(assets['gomi.png']) ctx.drawImage(assets['gomi.png'], bx, by, c.bin.w, c.bin.h);
        else { ctx.fillStyle="#999"; ctx.fillRect(bx, by, c.bin.w, c.bin.h); }
      }
    }
  }

  // 火の玉
  if(fireball.active){
    if(assets['tama.png']){
      const s = fireball.r*2;
      ctx.drawImage(assets['tama.png'], fireball.x - fireball.r, fireball.y - fireball.r, s, s);
    }else{
      ctx.fillStyle="#ffdd66";
      ctx.beginPath(); ctx.arc(fireball.x, fireball.y, fireball.r, 0, Math.PI*2); ctx.fill();
    }
  }

  // プレイヤー（赤点滅あり）
  const yDraw = player.y + player._bob;
  const blinking = player.stunned>0 && Math.floor(player.blinkT)%2===0;
  if(blinking){ ctx.globalAlpha = 0.45; }
  if(assets['viran.png']) ctx.drawImage(assets['viran.png'], player.x, yDraw, player.w, player.h);
  else { ctx.fillStyle="#6cf"; ctx.fillRect(player.x, yDraw, player.w, player.h); }
  if(blinking){
    ctx.globalAlpha = 1;
    ctx.strokeStyle="rgba(255,60,80,.95)"; ctx.lineWidth=4*DPR; ctx.strokeRect(player.x, yDraw, player.w, player.h);
  }

  ctx.restore();
}

// ====== 終了/リトライ ======
function endGame(){
  world.running = false;
  document.getElementById('finalScore').textContent = world.score;
  modal.style.display = 'flex';
}
function resetGame(){
  world.timeLeft = 60.0; world.score = 0; world.running = true;
  player.x = W*0.22; player.y = baseY; player.stunned=0; player.lockDrop=0; player.hoverT=0;
  fireball.active=false; fireball.seeking=false; fireball.target=null;
  for(let i=0;i<carriers.length;i++){ const k = carriers[i].kind; carriers[i] = makeCarrier(k); }
  modal.style.display='none';
}
retryBtn.addEventListener('click', resetGame);
shareBtn.addEventListener('click', async ()=>{
  const text = `Osoji-Viran｜スコア ${world.score}（60秒）`;
  try{
    if(navigator.share) await navigator.share({text, url: location.href});
    else await navigator.clipboard.writeText(text);
    alert('結果を共有/コピーしました！');
  }catch{}
});

})();
</script>
</body>
</html>
