<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
<title>MOB KART CHALLENGE — v4.6.1（ジャンプ入力強化）</title>
<style>
  :root{
    --ui-fg:#fff; --ui-dim:#9fb0ce; --line:#2b3342;
    --safe-top: env(safe-area-inset-top,0px); --safe-bottom: env(safe-area-inset-bottom,0px);
  }
  html,body{margin:0;height:100%;background:#000;color:var(--ui-fg);font-family:-apple-system,system-ui,Segoe UI,Roboto,"Hiragino Sans","Yu Gothic",sans-serif;}
  *{box-sizing:border-box}
  button{touch-action:manipulation;-webkit-user-select:none;user-select:none}
  #app{position:fixed;inset:0;overflow:hidden}

  .topbar{position:fixed;inset:0 0 auto 0;z-index:50;display:flex;gap:12px;align-items:center;
    padding:calc(8px + var(--safe-top)) 12px 8px;background:rgba(11,15,20,.9);backdrop-filter:blur(8px)}
  .title b{font-size:16px}
  .title small{display:block;color:var(--ui-dim);font-size:11px}
  .right{margin-left:auto}
  .ghost{background:#0f141b;border:1px solid var(--line);color:#dfe7f7;border-radius:14px;padding:8px 12px;font-size:13px}

  .hud{position:fixed;top:calc(48px + var(--safe-top));left:0;right:0;z-index:45;display:flex;gap:10px;align-items:center;padding:8px 12px;pointer-events:none}
  .pill{pointer-events:auto;min-width:72px;padding:8px 12px;border-radius:18px;background:#182028;border:1px solid var(--line)}
  .pill h6{margin:0;font-size:10px;color:var(--ui-dim)}
  .pill .v{font-size:14px;margin-top:2px}

  .boostrow{position:fixed;left:12px;right:12px;top:calc(128px + var(--safe-top));z-index:46}
  .boostbar{height:18px;border-radius:10px;border:1px solid var(--line);background:#0c1118;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.35)}
  .boostbar .fill{height:100%;width:0;background:linear-gradient(90deg,#1fb6ff,#60a5fa)}
  .boostbar.ready{box-shadow:0 0 0 2px rgba(31,182,255,.18), inset 0 0 14px rgba(96,165,250,.45)}

  #stageWrap{position:fixed;inset:0;z-index:10}
  #cv{width:100%;height:100%;display:block;background:#000;touch-action:none}

  .controls{position:fixed;left:0;right:0;bottom:0;z-index:100;display:grid;grid-template-columns:1fr 1fr 1fr 1fr;gap:10px;
    padding:10px 12px calc(10px + var(--safe-bottom));pointer-events:auto}
  .cbtn{border-radius:16px;padding:14px 10px;border:1px solid var(--line);background:#0e1218;box-shadow:0 8px 24px rgba(0,0,0,.35);color:#dfe7f7;font-size:15px}
  .cbtn:active{transform:translateY(1px)}
  .jump{background:#0f1523}
  .boost{background:#1a0f12}
  .item{background:#0f171a}
  .cbtn[disabled]{opacity:.35}

  .cut{position:fixed;inset:0;z-index:90;display:flex;align-items:center;justify-content:center;pointer-events:none}
  .cut img{max-width:70vw;max-height:60vh;filter:drop-shadow(0 10px 24px rgba(0,0,0,.55));opacity:0;transform:scale(.95);transition:.25s}
  .cut.show img{opacity:1;transform:scale(1)}
  .countdown{position:fixed;inset:0;z-index:80;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:64px;letter-spacing:2px;text-shadow:0 8px 30px rgba(0,0,0,.6);opacity:0;transition:.15s}
  .countdown.show{opacity:1}

  .centerModal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:120}
  .card{background:#0b0f15;border:1px solid #253044;border-radius:16px;padding:16px;min-width:260px;box-shadow:0 12px 36px rgba(0,0,0,.5)}
  .row{display:flex;gap:10px;align-items:center;justify-content:center}
  .opt{border:1px solid var(--line);background:#0d121a;border-radius:12px;padding:8px 10px}
  .opt img{height:64px}
  .stack{display:flex;gap:10px;justify-content:center;margin-top:10px}
</style>
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="title"><b>MOB KART CHALLENGE</b><small>v4.6.1（ジャンプ入力強化）</small></div>
      <div class="right"><button id="btnFS" class="ghost">全画面</button></div>
    </div>

    <div class="hud">
      <div class="pill"><h6>距離</h6><div class="v" id="hudDist">0 m</div></div>
      <div class="pill"><h6>速度</h6><div class="v" id="hudSpeed">0 km/h</div></div>
      <div class="pill"><h6>ジャンプ</h6><div class="v" id="hudJump">×2</div></div>
      <div class="pill" id="hudCoin"><h6>コイン</h6><div class="v">0/10</div></div>
      <div class="pill"><h6>キャラ</h6><div class="v"><button id="btnChange" class="ghost">変更</button></div></div>
    </div>
    <div class="boostrow"><div class="boostbar" id="boostBar"><div class="fill"></div></div></div>

    <div id="stageWrap"><canvas id="cv" width="540" height="960"></canvas></div>

    <div class="controls">
      <button id="btnJump"  class="cbtn jump">ジャンプ</button>
      <button id="btnBoost" class="cbtn boost">ブースト</button>
      <button id="btnItem1" class="cbtn item" disabled>アイテム1</button>
      <button id="btnItem2" class="cbtn item" disabled>アイテム2</button>
    </div>

    <div class="cut" id="cut"><img id="cutImg" alt=""></div>
    <div class="countdown" id="countdown">3</div>

    <div class="centerModal" id="charSel" style="display:none">
      <div class="card">
        <div style="font-size:20px;font-weight:700;margin-bottom:8px">キャラ選択</div>
        <div class="row">
          <button class="opt" data-ch="orange"><img src="orange.png" alt="orange"></button>
          <button class="opt" data-ch="VR"><img src="VR.png" alt="VR"></button>
        </div>
        <div class="stack"><button id="btnStart" class="cbtn">スタート</button></div>
      </div>
    </div>

    <div class="centerModal" id="gameOver" style="display:none">
      <div class="card">
        <div id="goMsg" style="font-size:22px;font-weight:700;margin-bottom:6px">記録 0m！</div>
        <div class="stack" style="margin-top:8px">
          <button id="goRestart" class="cbtn">スタート</button>
          <button id="goChange"  class="cbtn">キャラ選択</button>
          <button id="goQuit"    class="cbtn">やめる</button>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const cv = document.getElementById('cv'), ctx = cv.getContext('2d');
  ctx.imageSmoothingEnabled = false;
  let vw=cv.width|0, vh=cv.height|0;
  function fit(){ vw = cv.width=Math.max(540,Math.min(720,Math.round(innerWidth)));
                  vh = cv.height=Math.max(900,Math.min(1200,Math.round(innerHeight))); }
  addEventListener('resize', fit); fit();

  const elDist = document.getElementById('hudDist');
  const elSpeed= document.getElementById('hudSpeed');
  const elJump = document.getElementById('hudJump');
  const elCoin = document.getElementById('hudCoin').querySelector('.v');
  const btnFS = document.getElementById('btnFS');
  const btnChange = document.getElementById('btnChange');
  const btnJump  = document.getElementById('btnJump');
  const btnBoost = document.getElementById('btnBoost');
  const btnItem1 = document.getElementById('btnItem1');
  const btnItem2 = document.getElementById('btnItem2');
  const charSel = document.getElementById('charSel');
  const startBtn= document.getElementById('btnStart');
  const goModal = document.getElementById('gameOver');
  const goMsg   = document.getElementById('goMsg');
  const goRestart = document.getElementById('goRestart');
  const goChange  = document.getElementById('goChange');
  const goQuit    = document.getElementById('goQuit');
  const cut = document.getElementById('cut'), cutImg = document.getElementById('cutImg');
  const countdown = document.getElementById('countdown');
  const boostBar = document.getElementById('boostBar'); const boostFill = boostBar.querySelector('.fill');

  const shrink=(r,p)=>({x:r.x+p,y:r.y+p,w:r.w-2*p,h:r.h-2*p});
  const rects=(a,b)=>!(a.x+a.w<b.x||b.x+b.w<a.x||a.y+a.h<b.y||b.y+b.h<a.y);

  const files=['sora.PNG','hatake2.png','do-ro.png','mob.png','corn.PNG','dokan.png','jumpdai.png','orange.png','VR.png','op.png','kanban1.png','kanban2.png','kanban3.png','kanban4.png','kanban5.png','kanban6.png','coin.png','gold.png','hoshi1.png','hoshi2.png','mutekiop.png','viran op.png','viran.png','tama.png','tsubasa.png','jump.png','en.png','gomi.png','contena.png','tora.png'];
  const IMG={}; let left=files.length; files.forEach(fn=>{const im=new Image(); im.src=encodeURI(fn); im.onload=()=>{IMG[fn]=im;if(--left===0) boot();}; im.onerror=()=>{IMG[fn]=im;if(--left===0) boot();};});

  const GY = ()=> Math.floor(vh*0.80);
  const RUNX = ()=> Math.floor(vw*0.25);
  const SAFE_M=80, PX_PER_M=30, KMH_PER_PX=0.12;

  const SIZE={player:{w:90,h:64},corn:{w:60,h:84},gomi:{w:96,h:90},cont:{w:144,h:132},tora:{w:160,h:110},dokan:{w:112,hMax:120},jump:{w:220,h:70},kanban:{w:432,h:324},coin:{w:26,h:26},item:{w:34,h:34}};

  let state='boot', scrollX=0, meters=0;
  let baseSpeed=333, speed=baseSpeed;
  let boostGauge=0, boostMax=100, boosting=0, enFree=0, invincible=0, wingTime=0;
  let coins=0, needCoin=10, sparkleT=0, sparkleFrame=0;
  let nextVillAtM = 1200 + Math.random()*800;

  const player={sprite:'orange.png', w:SIZE.player.w, h:SIZE.player.h, x:RUNX()|0, y:(GY()-64)|0, vy:0, onGround:true, jumpsLeft:2, tilt:0};
  const items=[], obstacles=[], fires=[], villains=[], slots=[null,null];

  /* ========= 入力（フォールバック全部 & 入力キュー） ========= */
  let wantJump=false, wantBoost=false, wantUse=[false,false];
  function bindPress(el, fn){
    const h=(e)=>{e.preventDefault(); e.stopPropagation(); fn();};
    ['pointerdown','touchstart','mousedown','click'].forEach(t=>el.addEventListener(t,h,{passive:false}));
  }
  bindPress(btnJump, ()=>{ wantJump=true; });
  bindPress(btnBoost,()=>{ wantBoost=true; });
  bindPress(btnItem1,()=>{ wantUse[0]=true; });
  bindPress(btnItem2,()=>{ wantUse[1]=true; });
  addEventListener('keydown',e=>{ if(e.code==='Space'||e.code==='ArrowUp') wantJump=true; if(e.code==='ShiftRight') wantBoost=true;});

  btnFS.addEventListener('click',()=>{const el=document.documentElement; if(!document.fullscreenElement){el.requestFullscreen?.(); btnFS.textContent='全画面解除';}else{document.exitFullscreen?.(); btnFS.textContent='全画面';}});
  function showCut(fn,ms=2000){ cutImg.src=encodeURI(fn); cut.classList.add('show'); setTimeout(()=>cut.classList.remove('show'),ms); }
  function openSelect(){ state='select'; charSel.style.display='flex'; }
  function closeSelect(){ charSel.style.display='none'; }
  function boot(){ state='op'; showCut('op.png',2000); setTimeout(openSelect,2000); }
  document.querySelectorAll('#charSel .opt').forEach(b=>b.addEventListener('click',()=>{ player.sprite=(b.dataset.ch==='VR')?'VR.png':'orange.png'; document.querySelectorAll('#charSel .opt').forEach(x=>x.style.outline=''); b.style.outline='2px solid #2bd3ff';}));
  const startBtn=document.getElementById('btnStart'); startBtn.addEventListener('click',()=>startFlow());
  const goModal=document.getElementById('gameOver'); const goMsg=document.getElementById('goMsg');
  document.getElementById('goRestart').addEventListener('click',()=>{ hideGo(); startFlow();});
  document.getElementById('goChange').addEventListener('click',()=>{ hideGo(); openSelect();});
  document.getElementById('goQuit').addEventListener('click',()=>location.reload());
  btnChange.addEventListener('click',()=>openSelect());

  let preWait=0, cdIndex=0, cdTimer=0;
  function startFlow(){ closeSelect(); resetWorld(); state='prestart'; preWait=0.5; }
  function resetWorld(){
    scrollX=0; meters=0; speed=baseSpeed;
    boostGauge=0; boosting=0; enFree=0; invincible=0; wingTime=0;
    coins=0; sparkleT=0; sparkleFrame=0;
    items.length=0; obstacles.length=0; fires.length=0; villains.length=0;
    slots[0]=slots[1]=null; refreshSlots();
    nextVillAtM = 1200 + Math.random()*800;
    Object.assign(player,{x:RUNX()|0, y:(GY()-player.h)|0, vy:0, onGround:true, jumpsLeft:2, tilt:0});
    boostBar.classList.remove('ready');
    placeEarlyContena();
    const lastX = obstacles.length ? obstacles[obstacles.length-1].x + 6*PX_PER_M : SAFE_M*PX_PER_M;
    nextSpawnX = lastX + 8*PX_PER_M; scheduleNextSpawn(nextSpawnX);
    last=0; draw();
    // 入力キューもクリア
    wantJump=wantBoost=false; wantUse=[false,false];
  }
  function showGo(){ goMsg.textContent=`記録 ${Math.floor(meters)}m！`; goModal.style.display='flex'; }
  function hideGo(){ goModal.style.display='none'; }
  function die(){ state='gameover'; showGo(); }

  function refreshSlots(){ btnItem1.disabled=!slots[0]; btnItem2.disabled=!slots[1]; btnItem1.textContent=slots[0]?slots[0].type.toUpperCase():'アイテム1'; btnItem2.textContent=slots[1]?slots[1].type.toUpperCase():'アイテム2'; }

  /* ===== Spawner & World ===== */
  let nextSpawnX=null, lastKanbanX=-1e9;
  function scheduleNextSpawn(fromX){ const gapM=10+Math.random()*8; nextSpawnX=fromX+gapM*PX_PER_M; }
  function spawnAt(kind,x){
    const gy=GY()|0, ground=h=>(gy-h)|0;
    if(kind==='corn') obstacles.push({kind,x:x|0,y:ground(SIZE.corn.h),w:SIZE.corn.w,h:SIZE.corn.h,deadly:true});
    else if(kind==='gomi') obstacles.push({kind,x:x|0,y:ground(SIZE.gomi.h),w:SIZE.gomi.w,h:SIZE.gomi.h,deadly:true,t:Math.random()*6});
    else if(kind==='contena'){ const n=(Math.random()<.5?2:3); for(let i=0;i<n;i++) obstacles.push({kind,x:(x+i*(SIZE.cont.w+8))|0,y:ground(SIZE.cont.h),w:SIZE.cont.w,h:SIZE.cont.h,deadlySide:true}); }
    else if(kind==='tora') obstacles.push({kind,x:x|0,y:ground(SIZE.tora.h),w:SIZE.tora.w,h:SIZE.tora.h,deadlySide:true,cool:0});
    else if(kind==='dokan') obstacles.push({kind,x:x|0,baseY:gy,phase:0,y:ground(30),w:SIZE.dokan.w,h:30,deadlySide:true});
    else if(kind==='jumpdai') obstacles.push({kind,x:x|0,y:ground(SIZE.jump.h),w:SIZE.jump.w,h:SIZE.jump.h,kicked:false});
    else if(kind==='kanban'){ if(x-lastKanbanX<1200) return; lastKanbanX=x; const i=1+Math.floor(Math.random()*6); obstacles.push({kind,img:'kanban'+i+'.png',x:x|0,y:ground(SIZE.kanban.h),w:SIZE.kanban.w,h:SIZE.kanban.h}); }
  }
  function pickKind(){ const pool=[['corn',3],['gomi',3],['contena',3],['tora',2],['dokan',2],['jumpdai',2],['kanban',0.1]]; const sum=pool.reduce((a,b)=>a+b[1],0); let r=Math.random()*sum; for(const [k,w] of pool){ if((r-=w)<=0) return k; } return 'corn'; }
  function placeEarlyContena(){ const base=SAFE_M*PX_PER_M+12*PX_PER_M; let x=base+(Math.random()*6|0)*PX_PER_M; const sets=3+(Math.random()*3|0); for(let s=0;s<sets;s++){ const n=(Math.random()<.5?2:3); for(let i=0;i<n;i++) spawnAt('contena',x+i*(SIZE.cont.w+8)); x+=(10+Math.random()*10)*PX_PER_M; } }

  let last=0, dispSp=0, dispT=0;
  requestAnimationFrame(tick);
  function tick(ts){
    if(!last) last=ts;
    let dt=(ts-last)/1000; last=ts; dt=Math.min(dt,1/30);

    if(state==='prestart'){ preWait-=dt; if(preWait<=0){ cdIndex=0; cdTimer=0.7; countdown.textContent='3'; countdown.classList.add('show'); state='countdown'; } draw(); return requestAnimationFrame(tick); }
    if(state==='countdown'){ cdTimer-=dt; if(cdTimer<=0){ cdIndex++; if(cdIndex<4){ countdown.textContent=['3','2','1','GO'][cdIndex]; cdTimer=0.7; }else{ countdown.classList.remove('show'); state='play'; } } }

    if(state==='play'){
      const mult=(boosting>0)?1.7:1, spd=baseSpeed*mult;
      scrollX += spd*dt; meters=scrollX/PX_PER_M;

      if(nextSpawnX && (scrollX+vw+120)>=nextSpawnX){ const kind=pickKind(); spawnAt(kind,nextSpawnX|0); scheduleNextSpawn(nextSpawnX); }

      // 入力キュー消化（先に処理）
      if(wantBoost){ if(enFree>0){boosting=2.5;} else if(boostGauge>=boostMax){boosting=2.5; boostGauge=0; boostBar.classList.remove('ready');} wantBoost=false; }
      if(wantUse[0]){ useSlot(0); wantUse[0]=false; }
      if(wantUse[1]){ useSlot(1); wantUse[1]=false; }
      if(wantJump){ doJump(); wantJump=false; }

      if(enFree<=0){ boostGauge=Math.min(boostMax,boostGauge+dt*8); if(boostGauge>=boostMax) boostBar.classList.add('ready'); }
      if(boosting>0) boosting-=dt;
      if(enFree>0)   enFree-=dt;
      if(invincible>0) invincible-=dt;
      if(wingTime>0){ wingTime-=dt; if(wingTime<=0 && !player.onGround) player.jumpsLeft=0; }

      spawnCollectibles(); maybeVillain();

      const gy=GY()|0;
      for(const o of obstacles){
        if(o.kind==='dokan'){
          o.phase=(o.phase+dt)%4; let t=o.phase;
          let h=(t<1)?Math.round(30+t*(SIZE.dokan.hMax-30)):(t<3)?SIZE.dokan.hMax:Math.round(SIZE.dokan.hMax-(t-3)*(SIZE.dokan.hMax-30));
          o.h=h|0; o.y=(gy-h)|0; o.w=SIZE.dokan.w;
        }else o.y=(gy-o.h)|0;
        if(o.kind==='tora' && o.cool>0) o.cool-=dt;
        if(o.backTimer){ o.backTimer-=dt; if(o.backTimer<=0){ Object.assign(o,{kind:'corn',w:SIZE.corn.w,h:SIZE.corn.h,y:(gy-SIZE.corn.h)|0,deadly:true,deadlySide:false,backTimer:0}); } }
      }
      while(obstacles.length && obstacles[0].x<scrollX-400) obstacles.shift();

      for(const f of fires){ if(!f.landed){ f.vy+=520*dt; f.x+=f.vx*dt; f.y+=f.vy*dt; if(f.y+f.h>=gy-1){ f.y=gy-f.h; f.vx=0; f.vy=0; f.landed=true; } } }
      while(fires.length && fires[0].x<scrollX-400) fires.shift();
      updateVill(dt);

      // 物理
      player.vy += 900*dt; player.y=(player.y+player.vy*dt)|0;

      // 支持面（足元幅）
      const px=RUNX(), pw=player.w;
      const foot={x:px+4,y:player.y+player.h-1,w:pw-8,h:2};
      let supportTop=gy, onSlope=false;
      const cx=px+pw*0.5;

      for(const o of obstacles){
        if(o.kind!=='jumpdai') continue;
        const sx=o.x-scrollX;
        if(cx>=sx && cx<=sx+o.w){
          const p=(cx-sx)/o.w; const topY=(gy - p*o.h)|0;
          if(topY<supportTop) supportTop=topY;
          onSlope=true; player.tilt=Math.max(-0.15,Math.min(0.24,(p-0.3)*0.6));
          if(!o.kicked && p>0.6){ o.kicked=true; player.vy=-820; boosting=Math.max(boosting,1.2); }
        }
      }
      for(const o of obstacles){
        if(o.kind!=='contena' && o.kind!=='tora' && o.kind!=='dokan') continue;
        const sx=o.x-scrollX, rect={x:sx,y:o.y,w:o.w,h:o.h};
        if(rects(foot,rect)){ const topY=(o.y+2)|0; if(topY<supportTop) supportTop=topY; }
      }
      const feet=player.y+player.h;
      if(feet>supportTop-22 && feet<supportTop+22){ player.y=(supportTop-player.h)|0; player.vy=0; if(!player.onGround){player.onGround=true; player.jumpsLeft=(wingTime>0?4:2);} }
      else{ player.onGround=false; if(!onSlope) player.tilt*=0.9; }

      // 当たり
      if(invincible<=0){
        const A=shrink({x:px,y:player.y,w:pw,h:player.h},4);
        for(const f of fires){ const rx=f.x-scrollX; if(rects(A,shrink({x:rx,y:f.y,w:f.w,h:f.h},4))){ die(); return; } }
        for(const o of obstacles){
          const rx=o.x-scrollX; const B0={x:rx,y:o.y,w:o.w,h:o.h};
          if(o.kind==='corn'||o.kind==='gomi'){ if(rects(A,shrink(B0,6))){ die(); return; } }
          else if(o.kind==='contena'||o.kind==='tora'||o.kind==='dokan'){
            const B=shrink(B0,4); const top=o.y+2;
            const onTop=(A.y+A.h)<=top+12 && A.x+A.w>B.x && A.x<B.x+B.w;
            if(!onTop && rects(A,B)){ die(); return; }
          }
        }
      }

      // ピックアップ
      for(let i=items.length-1;i>=0;i--){
        const it=items[i]; if(it.type!=='coin'){ it.t=(it.t||0)+dt*1.6; it.y=(it.y+Math.sin(it.t)*0.4)|0; }
        const rx=it.x-scrollX;
        if(rects(shrink({x:px,y:player.y,w:pw,h:player.h},4),{x:rx,y:it.y,w:it.w,h:it.h})){
          if(it.type==='coin'){ coins++; sparkleT=0; if(coins>=needCoin){ coins=0; invincible=5.0; showCut('mutekiop.png',2000);} }
          else{ if(!(slots[0]&&slots[1])){ if(!slots[0]) slots[0]={type:it.type}; else slots[1]={type:it.type}; refreshSlots(); } }
          items.splice(i,1);
        } else if(rx<-160) items.splice(i,1);
      }

      // HUD
      elDist.textContent=`${Math.floor(meters)} m`;
      dispT+=dt; if(dispT>=.2){ dispSp=Math.round(spd*KMH_PER_PX); dispT=0; }
      elSpeed.textContent=`${dispSp} km/h`;
      elJump.textContent='×'+(player.onGround?(wingTime>0?4:2):player.jumpsLeft);
      boostFill.style.width=`${(boostGauge/boostMax)*100}%`;
      if(invincible>0){ sparkleT+=dt*8; if(sparkleT>1){ sparkleT=0; sparkleFrame^=1; } }
    }

    draw(); requestAnimationFrame(tick);
  }

  /* ==== 操作系 ==== */
  function doJump(){
    if(state!=='play') return;
    const maxJ=(wingTime>0)?4:2;
    if(player.onGround){ player.vy=-420; player.onGround=false; player.jumpsLeft=maxJ-1; }
    else if(player.jumpsLeft>0){ player.vy=-390; player.jumpsLeft--; }
    elJump.textContent='×'+(player.onGround?maxJ:player.jumpsLeft);
  }
  function useSlot(i){
    const it=slots[i]; if(!it) return;
    if(it.type==='tsubasa') wingTime=5.0;
    if(it.type==='en') enFree=5.0;
    if(it.type==='jump'){
      let near=null,dmin=1e9;
      for(const o of obstacles){ const deadly=o.deadly||o.deadlySide; const d=o.x-scrollX-RUNX(); if(deadly&&d>0&&d<dmin){dmin=d; near=o;} }
      if(near){ Object.assign(near,{kind:'jumpdai',w:SIZE.jump.w,h:SIZE.jump.h,y:(GY()-SIZE.jump.h)|0,deadly:false,deadlySide:false,kicked:false,backTimer:4.0}); }
    }
    slots[i]=null; refreshSlots();
  }

  /* ==== Collectibles / Villain ==== */
  let lastCoinAtM=-9999,lastRareAtM=-9999;
  function spawnCollectibles(){
    const gy=GY()|0;
    if(!items.some(it=>it.type==='coin') && Math.random()<0.0015 && meters-lastCoinAtM>700){
      const n=(Math.random()<.5?3:5), start=scrollX+vw+180+Math.random()*260, baseY=gy-(80+Math.random()*50);
      for(let i=0;i<n;i++) items.push({type:'coin',x:(start+i*32)|0,y:(baseY+Math.sin(i)*6)|0,w:26,h:26});
      lastCoinAtM=meters;
    }
    if(!items.some(it=>it.type!=='coin') && Math.random()<0.002 && meters-lastRareAtM>800){
      const type=['tsubasa','jump','en'][Math.floor(Math.random()*3)], y=gy-(70+Math.random()*50);
      items.push({type,x:(scrollX+vw+200+Math.random()*260)|0,y:y|0,w:34,h:34,t:Math.random()*6});
      lastRareAtM=meters;
    }
  }

  function maybeVillain(){ if(meters>=nextVillAtM && villains.length===0){ showCut('viran op.png',2000); setTimeout(()=>villains.push({x:scrollX+RUNX()+260,y:-80,vy:20,state:'descend',hoverY:GY()-220,left:5+Math.floor(Math.random()*4),t:1}),450); nextVillAtM+=1000+Math.random()*1000; } }
  function updateVill(dt){
    for(const v of villains){
      if(v.state==='descend'){ v.y+=v.vy*dt; if(v.y>=v.hoverY){ v.y=v.hoverY; v.state='hover'; } }
      else if(v.state==='hover'){ const tx=scrollX+RUNX()+260; v.x+=(tx-v.x)*0.03; v.t-=dt; if(v.t<=0){ v.state='throw'; v.t=1+Math.random()*1.1; } }
      else if(v.state==='throw'){ const tx=scrollX+RUNX()+80+Math.random()*140; fires.push({x:v.x,y:v.y+18,vx:(tx-v.x)*0.6,vy:40,ay:520,w:34,h:34,landed:false}); v.left--; v.state='hover'; if(v.left<=0) v.state='ascend'; }
      else if(v.state==='ascend'){ v.y-=18*dt*60; if(v.y<-120) v.state='done'; }
    }
    while(villains.length && villains[0].state==='done') villains.shift();
  }

  /* ==== 描画 ==== */
  function tileX(img,y,h,factor,over=0){ if(!(img&&img.width)) return; y=(y-over)|0; h=(h+over)|0; const asp=img.width/img.height; const pw=Math.max(16,Math.round(h*asp)); const tx=-((scrollX*factor)%pw); for(let x=tx-pw;x<vw+pw;x+=pw) ctx.drawImage(img,x|0,y|0,pw|0,h|0); }
  function tileXRef(img,y,h,factor,ref,over=0){ if(!(img&&img.width)) return; y=(y-over)|0; h=(h+over)|0; const asp=(ref&&ref.width)?(ref.width/ref.height):(img.width/img.height); const pw=Math.max(16,Math.round(h*asp)); const tx=-((scrollX*factor)%pw); for(let x=tx-pw;x<vw+pw;x+=pw) ctx.drawImage(img,x|0,y|0,pw|0,h|0); }

  function draw(){
    ctx.clearRect(0,0,vw,vh);
    const gy=GY()|0;
    tileX(IMG['sora.PNG'],0,vh,0.25);
    const grassH=Math.round(vh*0.20), grassTop=Math.max(0,gy-grassH-Math.round(vh*0.24));
    tileX(IMG['hatake2.png'],grassTop,grassH,0.6,1);
    const seamH=10, bandTop=(grassTop+grassH)|0, bandH=Math.max(0,(gy-seamH)-bandTop);
    tileX(IMG['do-ro.png'],bandTop,bandH,1.0,1);
    tileXRef(IMG['mob.png'],(gy-seamH)|0,seamH,1.0,IMG['do-ro.png'],1);
    tileXRef(IMG['mob.png'],gy|0,(vh-gy+1)|0,1.0,IMG['do-ro.png'],1);

    for(const o of obstacles){
      const sx=o.x-scrollX; if(sx<-400||sx>vw+400) continue;
      const draw=(n,c)=>{const im=IMG[n]; if(im&&im.width) ctx.drawImage(im,sx|0,o.y|0,o.w|0,o.h|0); else{ctx.fillStyle=c; ctx.fillRect(sx|0,o.y|0,o.w|0,o.h|0);} };
      if(o.kind==='corn') draw('corn.PNG','#f7b500');
      else if(o.kind==='gomi') draw('gomi.png','#9aa');
      else if(o.kind==='contena') draw('contena.png','#597');
      else if(o.kind==='tora') draw('tora.png','#946');
      else if(o.kind==='dokan') draw('dokan.png','#2a5');
      else if(o.kind==='jumpdai') draw('jumpdai.png','#58a');
      else if(o.kind==='kanban'){ const im=IMG[o.img]; if(im&&im.width) ctx.drawImage(im,sx|0,o.y|0,o.w|0,o.h|0); else {ctx.fillStyle='#777'; ctx.fillRect(sx|0,o.y|0,o.w|0,o.h|0);} }
    }
    for(const it of items){ const sx=it.x-scrollX; if(sx<-200||sx>vw+200) continue; const name=it.type==='coin'?'coin.png':(it.type==='tsubasa'?'tsubasa.png':(it.type==='en'?'en.png':'jump.png')); const im=IMG[name]; if(im&&im.width) ctx.drawImage(im,sx|0,it.y|0,it.w|0,it.h|0); }
    for(const f of fires){ const sx=f.x-scrollX; if(sx<-200||sx>vw+200) continue; const im=IMG['tama.png']; if(im&&im.width) ctx.drawImage(im,sx|0,f.y|0,f.w|0,f.h|0); }
    for(const v of villains){ const sx=v.x-scrollX; const im=IMG['viran.png']; if(im&&im.width) ctx.drawImage(im,(sx-60)|0,(v.y-50)|0,120,100); }

    ctx.save();
    ctx.translate((RUNX()+player.w/2)|0,(player.y+player.h/2)|0);
    ctx.rotate(player.tilt); ctx.translate((-player.w/2)|0,(-player.h/2)|0);
    const body=(invincible>0)?'gold.png':player.sprite; const im=IMG[body];
    if(im&&im.width){ ctx.drawImage(im,0,0,player.w|0,player.h|0);
      if(invincible>0){ const sp=IMG[sparkleFrame?'hoshi1.png':'hoshi2.png']; if(sp&&sp.width) ctx.drawImage(sp,-6,-6,(player.w+12)|0,(player.h+12)|0); }
    }else{ ctx.fillStyle='#0bf'; ctx.fillRect(0,0,player.w|0,player.h|0); }
    ctx.restore();
  }

  /* ==== そのほか ==== */
  function useSlot(i){/* 上で定義済み（省略） */}
  function spawnCollectibles(){/* 上で定義済み（省略と同等実装） */}
  function maybeVillain(){/* 上で定義済み（省略と同等実装） */}
  function updateVill(dt){/* 上で定義済み（省略と同等実装） */}

})();
</script>
